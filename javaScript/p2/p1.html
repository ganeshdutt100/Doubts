<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function isLeapYear(year){
          if(year % 400 == 0){
             return true;
          }  
          if(year % 100 == 0){
             return true;
          }  
          if(year % 4 == 0){
             return true;
          }  
   return false;
        }

        const year = 2024;
         if(isLeapYear(year)){
            console.log(year + " is leap year");
             }
         else{
            console.log(year + " is not leap year");
            
         }
    </script>
</body>
</html>
